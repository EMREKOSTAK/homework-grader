services:
  - type: web
    name: homework-grader-api
    runtime: python
    plan: free
    rootDir: backend
    pythonVersion: "3.11.7"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: CORS_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.7"
    healthCheckPath: /health
